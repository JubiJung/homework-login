<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver 로그인</title>
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <main>
      <h1 class="main-title">
        <a href="/naver.html" class="home-link"
          ><img src="./naver_logo.svg" alt="naver" class="logo-img" />
        </a>
      </h1>
      <section class="login-section">
        <h2 class="login-title sr-only">로그인</h2>
        <fieldset>
          <legend class="sr-only">로그인</legend>
          <label for="user-id" class="user-id sr-only">아이디</label>
          <input
            type="email"
            id="user-id"
            name="user-id"
            placeholder="아이디(이메일)"
            required
          />
          <label for="user-pwd" class="user-pwd sr-only">비밀번호</label>
          <input
            type="password"
            id="user-pwd"
            name="user-pwd"
            placeholder="비밀번호"
            required
          />
          <ul class="login-option">
            <li class="keep-login">
              <input type="checkbox" id="keep-login" name="keep-login" />
              <label for="keep-login">로그인 상태유지</label>
            </li>
            <li class="ip-security">
              <a href="./ip_security.html" target="_blank">IP 보안</a>
              <input type="checkbox" id="ip-security" name="ip-security" />
              <label for="ip-security" title="IP 보안"></label>
            </li>
          </ul>
          <button type="submit" class="login-btn">로그인</button>
        </fieldset>
      </section>
    </main>
  </body>
</html>
